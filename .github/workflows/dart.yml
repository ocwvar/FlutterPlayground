name: "Build Flutter Packages"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: "Begin to build"
    runs-on: ubuntu-latest
    steps:
      # check out the code
      - name: "Checkout codes"
        uses: actions/checkout@v3
        
      # setup java
      - name: "Setup java"
        uses: actions/setup-java@v3.1.1
        with:
          java-version: "11"
          distribution: "temurin"
        
      # setup flutter
      - name: "Setup flutter"
        uses: subosito/flutter-action@v2.3.0
        
      # setup all dependencies
      - name: "Install dependencies"
        run: flutter pub get

      # begin to build
      - name: "Begin run build_release.sh for Android"
        run: android/build_release.sh ${{ secrets.BUILD_SIGN_PASSWORD }} ${{ secrets.BUILD_SIGN_ALIAS }} ${{ secrets.BUILD_SIGN_BASE64_SIGN_FILE }}

      # push to release
      - name: "Push to Releases"
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*"
          tag: v${{ github.run_number }}
          token: ${{ secrets.BUILD_TOKEN }}
